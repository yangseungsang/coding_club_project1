<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행사 참석 분석기</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 로컬 Chart.js 파일 사용 -->
  <script src="chart.min.js"></script>
  <style>
    /* 디버깅용 스타일 */
    .chart-debug {
      border: 1px solid red;
      margin: 5px 0;
      padding: 5px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>행사 참석 분석기</h1>    
    <div class="action-buttons">
      <button id="refresh-data">
        <svg viewBox="0 0 24 24" width="14" height="14" style="vertical-align: middle; margin-right: 4px;">
          <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        새로고침
      </button>
    </div>

    <div class="url-section">
      <label for="target-url">분석할 URL:</label>
      <div class="url-input-container">
        <input type="text" id="target-url" placeholder="https://example.com/post">
        <button id="save-url">저장</button>
      </div>
    </div>
    <p id="url-status" class="status-message"></p>
    
    <div class="stats-section">
      <div class="chart-container">
        <canvas id="attendance-chart"></canvas>
      </div>
      <div id="chart-debug" class="chart-debug" style="display: block;">디버깅 정보가 여기에 표시됩니다</div>
      
      <div class="tables-container">
        <div class="attend-table">
          <h3>
            <svg viewBox="0 0 24 24" width="14" height="14" style="vertical-align: middle; margin-right: 4px;">
              <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            참석자 명단
          </h3>
          <div class="table-container">
            <table id="attend-list">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>시간</th>
                </tr>
              </thead>
              <tbody>
                <!-- 참석자 데이터가 여기에 들어갑니다 -->
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="absent-table">
          <h3>
            <svg viewBox="0 0 24 24" width="14" height="14" style="vertical-align: middle; margin-right: 4px;">
              <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
            불참자 명단
          </h3>
          <div class="table-container">
            <table id="absent-list">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>시간</th>
                </tr>
              </thead>
              <tbody>
                <!-- 불참자 데이터가 여기에 들어갑니다 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <div class="instructions">
      <h3>
        <svg viewBox="0 0 24 24" width="16" height="16" style="vertical-align: middle; margin-right: 4px;">
          <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
        </svg>
        댓글 작성 가이드
      </h3>
      <ul>
        <li><strong>참석:</strong> @참석 홍길동</li>
        <li><strong>불참:</strong> @취소 홍길동</li>
        <li><strong>여러 명 동시 작성:</strong> @참석 홍길동, 김철수</li>
      </ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
